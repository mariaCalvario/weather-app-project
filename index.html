<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5cf8c8e4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app 🌡️</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="row">
        <div class="col search-bar">
          <input
            id="search"
            type="search"
            class="form-control"
            placeholder="Enter a city..."
          />
        </div>
        <div class="col-auto search-button">
          <button type="submit" class="btn btn-primary mb-3 button">
            Search
          </button>
        </div>
        <div class="col-auto current-button">
          <button type="submit" class="btn btn-primary mb-3" id="geo-button">
            <img src="images/geo-icon.png" width="17px" alt="" />
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="current-location">
            <h1><span id="current-city"></span><span id="country"></span></h1>
            <p id="current-date"></p>
          </div>

          <div class>
            <ul class="current-weather">
              <li id="humidity"></li>
              <li id="wind"></li>
              <li id="temp">
                Temperature: <span id="temp-min"></span> |
                <span id="temp-max"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-6 text-center description-temp">
          <img src="" alt="" id="icon" width="150px" />
          <br />
          <h2 id="description"></h2>
          <div class="temp-units">
            <span id="current-temperature"></span>
            <span id="celsius-link"
              ><a href="#" class="temperature-link">°C </a></span
            >
            <span>|</span>
            <span id="farenheit-link"
              ><a href="#" class="temperature-link">°F</a></span
            >
          </div>
        </div>
      </div>

      <hr />

      <div class="forecast">
        <div class="row">
          <div class="col">
            <p>Monday</p>
            <img src="" alt="" />
            <p>14° | 26°</p>
          </div>
          <div class="col">
            <p>Tuesday</p>
            <img src="" alt="" />
            <p>13° | 27°</p>
          </div>
          <div class="col">
            <p>Wednesday</p>
            <img src="" alt="" />
            <p>15° | 27°</p>
          </div>
          <div class="col">
            <p>Thursday</p>
            <img src="" alt="" />
            <p>16° | 29°</p>
          </div>
          <div class="col">
            <p>Friday</p>
            <img src="" alt="" />
            <p>15° | 28°</p>
          </div>
        </div>
      </div>
    </div>
    <p class="open-source">
      <small>
        <a
          href="https://github.com/mariaCalvario/weather-app-project"
          target="_blank"
          id="open-source-link"
          >Open-source code</a
        >
        by Maria Calvario</small
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
